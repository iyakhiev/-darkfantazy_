<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cheating</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark navbar-expand-sm sticky-top justify-content-between">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<span class="badge badge-success" style="display: none">On</span>
			<span class="badge badge-danger">Off</span>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link refresh_status" href="#">Refresh Status</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Messages
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item ms_show_all" href="#">Show all</a>
						<a class="dropdown-item ms_show_errors" href="#">Show errors</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item ms_refresh" href="#">Refresh</a>
					</div>
				</li>
			</ul>
		</div>
		<div>
			<a class="navbar-brand start_bot" href="#">darkfantazy_</a>
		</div>
	</nav>
	<div class="content">
		<h1 class="display-4">Messages</h1>
		<table class="table messages table-striped table-bordered table-hover table-sm">
			<thead class="thead-dark">
			<tr>
				<th class="n" scope="col">#</th>
				<th class="text" scope="col">Text</th>
				<th class="data" scope="col">Data</th>
				<th class="time" scope="col">Time</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<script id="message" type="x-tmpl-mustache">
		<tr class="{{class}}">
			<th class="n" scope="row">{{n}}</th>
			<td class="text">{{message}}</td>
			<td class="data"><pre><code>{{data}}</code></pre></td>
			<td class="time">{{time}}</td>
		</tr>
	</script>
	<script src="libs/jquery.min.js"></script>
	<script src="libs/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
</body>
</html>
