<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cheating</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark navbar-expand-sm sticky-top justify-content-between">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<span class="badge badge-success refresh_status" style="display: none">On</span>
			<span class="badge badge-danger refresh_status">Off</span>
		</div>
		<code class="my_name start_bot">bot.darkfantazy_ <var>v.0.1</var></code>
	</nav>
	<div class="content container-fluid">
		<div class="header">
			<h1 class="display-4">Messages</h1>
			<button type="button" class="btn btn-info ms_refresh">Refresh</button>
			<button type="button" class="btn btn-success ms_show_all">Show All</button>
			<button type="button" class="btn btn-danger ms_show_errors">Only Errors</button>
		</div>
		<table class="table messages table-striped table-bordered table-hover table-sm">
			<thead class="thead-dark">
			<tr>
				<th class="n" scope="col">#</th>
				<th class="text" scope="col">Text</th>
				<th class="data" scope="col">Data</th>
				<th class="time" scope="col">Time</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<script id="message" type="x-tmpl-mustache">
		<tr class="{{class}}">
			<th class="n" scope="row">{{n}}</th>
			<td class="text">{{message}}</td>
			<td class="data"><pre><code>{{data}}</code></pre></td>
			<td class="time">{{time}}</td>
		</tr>
	</script>
	<script src="libs/jquery.min.js"></script>
	<script src="libs/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
</body>
</html>
